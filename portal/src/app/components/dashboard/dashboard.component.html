<section class="vh-100" style="background-color: #d1e0f3;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                  <div style="padding-top: 60px;padding-left: 50px;">
                  <h4>Click to view added users</h4>
                  <a  routerLink="userlist" class="btn btn-lg btn-info">View</a>
                  </div>
                  <img
                      src="assets/followers.png" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;padding-top: 30px;padding-left: 80px;"
                    />
                  </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                    <div>
                        <h2>Welcome to your dashboard</h2>
                    </div>
                    <!--(ngSubmit)="add(userForm)"-->
                  <form #userForm="ngForm" (ngSubmit)="add(userForm)">
  
                    <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Add new user / Update user</h3>
                    <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="selectedUser._id">
                    <div class="form-outline mb-4">
                        <label class="form-label">Name</label>
                      <input name ="name" #name="ngModel" [(ngModel)]="selectedUser.name" [class.is-invalid]="name.invalid && name.touched" type="text" class="form-control form-control-lg" required>
                      <div *ngIf="name.errors && (name.invalid && name.touched)">
                          <small class="text-danger" *ngIf="name.errors.required">Name is required</small>
                      </div>
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label">Email</label>
                      <input name ="email"  #email="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" [(ngModel)]="selectedUser.email" [class.is-invalid]="email.invalid && email.touched" type="email" class="form-control form-control-lg" required>
                      <div *ngIf="email.errors && (email.invalid && email.touched)">
                        <small class="text-danger" *ngIf="email.errors.required">Email is required</small>
                        <small class="text-danger" *ngIf="email.errors.pattern">please give a valid email</small>
                    </div>
                    </div>
  
                    <div class="form-outline mb-4">
                        <label class="form-label">Phone</label>
                      <input name ="phone"  #phone="ngModel" pattern="[1-9]{1}[0-9]{9}" [(ngModel)]="selectedUser.phone" [class.is-invalid]="phone.invalid && phone.touched" type="number" class="form-control form-control-lg" required>
                      <div *ngIf="phone.errors && (phone.invalid && phone.touched)">
                        <small class="text-danger" *ngIf="phone.errors.required">Phone is required</small>
                        <small class="text-danger" *ngIf="phone.errors.pattern">please give a valid phone no.</small>
                    </div>
                    </div>
  
                    <div class="pt-1 mb-4 flex no-wrap">
                        <button [disabled]='!userForm.valid' type="submit" class="btn btn-success btn-lg"
                        style="padding-left: 2.5rem; padding-right: 2.5rem;">Save</button>&nbsp;&nbsp;
                        <button  type="button" class="btn btn-primary btn-lg"
                        style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="resetForm(userForm)">Reset</button>&nbsp;&nbsp;
                        <a id="an" media="(max-width:610px)" routerLink="userlist" class="btn btn-lg btn-info">View Users</a>
                    </div>
        
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
