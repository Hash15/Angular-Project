<section class="vh-100" style="background-color: #94c7db;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">

              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img
                  src="assets/draw2.png"
                  alt="login form"
                  class="img-fluid" style="border-radius: 1rem 0 0 1rem;"
                />
              </div>
              
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form  (ngSubmit)="register()">
  
                    <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">User Registration</h3>
  
                    <div class="form-outline mb-4">
                        <label class="form-label" >Username</label>
                      <input  [(ngModel)]="userName" name ="userName" class="form-control form-control-lg" />
                      
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" >Email</label>
                      <input  [(ngModel)]="email" name ="email" type="email"  class="form-control form-control-lg" />
                    </div>  
                        
                    <div class="form-outline mb-4">
                      <label class="form-label" >Phone</label>
                    <input [(ngModel)]="phone" name ="phone" type="number"  class="form-control form-control-lg" />
                  </div> 
                    
                  <div class="form-outline mb-4">
                    <label class="form-label" >Password</label>
                  <input [(ngModel)]="password" name ="password" type="password" class="form-control form-control-lg" />
                </div>  
                    
                <div class="pt-1 mb-4">
                        <button type="submit" class="btn btn-primary btn-lg"
                        style="padding-left: 2.5rem; padding-right: 2.5rem;">Register</button>
                    </div>
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Already have an account? <a routerLink="/login" style="color: #393f81;">Login here</a></p>
                
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
