<section class="vh-100" style="background-color: #919181;">
    <div class="container py-5 h-100 ">
      <div class="row d-flex justify-content-center align-items-center h-100 ">
        <div class="col col-xl-10 ">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0 ">
              <div class="col-md-6 col-lg-5 d-none d-md-block ">
                <img
                  src="assets/draw2.png" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;"
                />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center ">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form (ngSubmit)="login()">
  
                    <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h3>
                    
                    <div class="form-outline mb-4">
                        <label class="form-label">Username</label>
                      <input [(ngModel)]="userName" name ="userName" type="text" class="form-control form-control-lg" />
                      
                    </div>
  
                    <div class="form-outline mb-4">
                        <label class="form-label">Password</label>
                      <input [(ngModel)]="password" name ="password" type="password" class="form-control form-control-lg" />
                      
                    </div>
  
                    <div class="pt-1 mb-4">
                        <button type="submit" class="btn btn-primary btn-lg"
                        style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                    </div>
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a routerLink="/register" style="color: #393f81;">Register here</a></p>
        
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
